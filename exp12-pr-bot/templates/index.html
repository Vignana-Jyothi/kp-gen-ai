<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PR Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Include Font Awesome for star icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Generated PR Content</h1>
        <div class="list-group">
            {% for item in pr_content %}
                <div class="list-group-item post-item" id="post-{{ loop.index }}" style="display: none;">
                    <div class="post-header">Timestamp: {{ item.timestamp }}</div>
                    <pre class="post-content">{{ item.content | safe }}</pre>
                    <form method="post" action="/submit_feedback" class="feedback-form">
                        <input type="hidden" name="id" value="{{ item.id }}">
                        <input type="hidden" name="timestamp" value="{{ item.timestamp }}">
                        <input type="hidden" name="content" value="{{ item.content }}">
                        <div class="form-group">
                            <label for="content_rating_{{ loop.index }}">Content Rating:</label>
                            <div class="star-rating">
                                <input type="radio" name="content_rating" id="content_rating_5_{{ loop.index }}" value="5"><label for="content_rating_5_{{ loop.index }}"><i class="fas fa-star"></i></label>
                                <input type="radio" name="content_rating" id="content_rating_4_{{ loop.index }}" value="4"><label for="content_rating_4_{{ loop.index }}"><i class="fas fa-star"></i></label>
                                <input type="radio" name="content_rating" id="content_rating_3_{{ loop.index }}" value="3"><label for="content_rating_3_{{ loop.index }}"><i class="fas fa-star"></i></label>
                                <input type="radio" name="content_rating" id="content_rating_2_{{ loop.index }}" value="2"><label for="content_rating_2_{{ loop.index }}"><i class="fas fa-star"></i></label>
                                <input type="radio" name="content_rating" id="content_rating_1_{{ loop.index }}" value="1"><label for="content_rating_1_{{ loop.index }}"><i class="fas fa-star"></i></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="content_comment_{{ loop.index }}">Content Comment:</label>
                            <textarea class="form-control" id="content_comment_{{ loop.index }}" name="content_comment" rows="2"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="structure_rating_{{ loop.index }}">Structure Rating:</label>
                            <div class="star-rating">
                                <input type="radio" name="structure_rating" id="structure_rating_5_{{ loop.index }}" value="5"><label for="structure_rating_5_{{ loop.index }}"><i class="fas fa-star"></i></label>
                                <input type="radio" name="structure_rating" id="structure_rating_4_{{ loop.index }}" value="4"><label for="structure_rating_4_{{ loop.index }}"><i class="fas fa-star"></i></label>
                                <input type="radio" name="structure_rating" id="structure_rating_3_{{ loop.index }}" value="3"><label for="structure_rating_3_{{ loop.index }}"><i class="fas fa-star"></i></label>
                                <input type="radio" name="structure_rating" id="structure_rating_2_{{ loop.index }}" value="2"><label for="structure_rating_2_{{ loop.index }}"><i class="fas fa-star"></i></label>
                                <input type="radio" name="structure_rating" id="structure_rating_1_{{ loop.index }}" value="1"><label for="structure_rating_1_{{ loop.index }}"><i class="fas fa-star"></i></label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="structure_comment_{{ loop.index }}">Structure Comment:</label>
                            <textarea class="form-control" id="structure_comment_{{ loop.index }}" name="structure_comment" rows="2"></textarea>
                        </div>
                        <button type="submit" name="action" value="accept" class="btn btn-success">Accept</button>
                        <button type="submit" name="action" value="improve" class="btn btn-warning">Improve</button>
                    </form>
                    <div class="loader"></div>
                </div>
            {% endfor %}
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
