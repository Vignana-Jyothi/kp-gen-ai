<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PR Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .post-content {
            white-space: pre-wrap;
            line-height: 1.6;
            font-family: Arial, sans-serif;
        }
        .post-timestamp {
            font-size: 0.9em;
            color: #6c757d;
        }
        .post-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-body {
            margin-bottom: 20px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: none;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Generated PR Content</h1>
        <div class="list-group">
            {% for item in pr_content %}
                <div class="list-group-item post-item" id="post-{{ loop.index }}" style="display: none;">
                    <div class="post-header">Timestamp: {{ item.timestamp }}</div>
                    <pre class="post-content">{{ item.content | safe }}</pre>
                    <form method="post" action="/submit_feedback" class="feedback-form">
                        <input type="hidden" name="id" value="{{ item.id }}">
                        <input type="hidden" name="timestamp" value="{{ item.timestamp }}">
                        <input type="hidden" name="content" value="{{ item.content }}">
                        <div class="form-group">
                            <label for="content_rating_{{ loop.index }}">Content Rating (1-5):</label>
                            <input type="number" class="form-control" id="content_rating_{{ loop.index }}" name="content_rating" min="1" max="5" required>
                        </div>
                        <div class="form-group">
                            <label for="content_comment_{{ loop.index }}">Content Comment:</label>
                            <textarea class="form-control" id="content_comment_{{ loop.index }}" name="content_comment" rows="2" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="structure_rating_{{ loop.index }}">Structure Rating (1-5):</label>
                            <input type="number" class="form-control" id="structure_rating_{{ loop.index }}" name="structure_rating" min="1" max="5" required>
                        </div>
                        <div class="form-group">
                            <label for="structure_comment_{{ loop.index }}">Structure Comment:</label>
                            <textarea class="form-control" id="structure_comment_{{ loop.index }}" name="structure_comment" rows="2" required></textarea>
                        </div>
                        <button type="submit" name="action" value="accept" class="btn btn-success">Accept</button>
                        <button type="submit" name="action" value="improve" class="btn btn-warning">Improve</button>
                    </form>
                    <div class="loader"></div>
                </div>
            {% endfor %}
        </div>
        <div class="navigation-buttons">
            <button id="prev-btn" class="btn btn-secondary" disabled>Previous</button>
            <button id="next-btn" class="btn btn-primary">Next</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            let currentPost = 1;
            const totalPosts = {{ pr_content|length }};
            $("#post-" + currentPost).show();

            $("#next-btn").click(function () {
                if (currentPost < totalPosts) {
                    $("#post-" + currentPost).hide();
                    currentPost++;
                    $("#post-" + currentPost).show();
                }
                updateNavButtons();
            });

            $("#prev-btn").click(function () {
                if (currentPost > 1) {
                    $("#post-" + currentPost).hide();
                    currentPost--;
                    $("#post-" + currentPost).show();
                }
                updateNavButtons();
            });

            function updateNavButtons() {
                if (currentPost === 1) {
                    $("#prev-btn").prop("disabled", true);
                } else {
                    $("#prev-btn").prop("disabled", false);
                }

                if (currentPost === totalPosts) {
                    $("#next-btn").prop("disabled", true);
                } else {
                    $("#next-btn").prop("disabled", false);
                }
            }

            $(".feedback-form").submit(function (e) {
                e.preventDefault();
                const form = $(this);
                const action = form.find("button[type=submit]:focus").val();
                const loader = form.siblings(".loader");
                const postContentDiv = form.siblings(".post-content");
                
                loader.show();
                form.hide();

                $.ajax({
                    type: "POST",
                    url: "/submit_feedback",
                    data: form.serialize() + "&action=" + action,
                    success: function (response) {
                        loader.hide();
                        form.show();
                        if (action === "improve") {
                            postContentDiv.html(response.improved_content);
                        } else {
                            alert("Feedback accepted.");
                        }
                    },
                    error: function () {
                        loader.hide();
                        form.show();
                        alert("Error submitting feedback.");
                    }
                });
            });
        });
    </script>
</body>
</html>
